{% extends "emails/_base_email.html" %}

{% block content %}
<h2>{{ title }}</h2>
<p>{{ intro }}</p>

<p style="font-size: 1.5rem; color: #4dd6ff; font-weight: bold; text-align: center;">
  {{ code }}
</p>

<p>This code will expire soon. Please enter it in the verification form to confirm your email.</p>

{% if verify_url %}
<p style="text-align: center;">
  <a href="{{ verify_url }}" class="button button-primary">Verify Email</a>
</p>
{% endif %}
{% endblock %}
