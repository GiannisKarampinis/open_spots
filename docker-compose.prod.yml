version: '3.9'

services:
  web:
    image: youruser/openspots:latest
    container_name: openspots_web
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    command: >
      bash -c "python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               gunicorn openspots.wsgi:application --bind 0.0.0.0:8000"

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: openspots
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
