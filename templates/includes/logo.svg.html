<!-- logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" class="logo-svg" role="img" aria-label="Open Spots logo">
  <title>Open Spots</title>

  <style>
    /* ---------- Animation & small styling ---------- */
    .chair-left, .chair-right {
      transform-origin: center;
      transition: transform 0.28s ease;
    }
    .logo-svg:hover .chair-left { transform: translateX(-6px); }
    .logo-svg:hover .chair-right { transform: translateX(6px); }

    /* Make SVG visually crisp at small sizes */
    text { shape-rendering: geometricPrecision; }
  </style>

  <!-- ===========================
       LEFT: 'O' = circle with chairs + curved text (local coords)
       Group is centered at (120,150) with radius 100
       =========================== -->
  <g id="circle-O" transform="translate(120,150)">

    <!-- blue circle -->
    <circle cx="0" cy="0" r="80" fill="#007bff" />

    <!-- simplified chairs + table (white strokes) -->
    <g class="chairs" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- left chair (relative coords) -->
      <g class="chair-left">
        <line x1="-40" y1="-30" x2="-40" y2="30" />
        <line x1="-30" y1="10"  x2="-8"  y2="10" />
        <line x1="-18" y1="10"  x2="-18" y2="30" />
      </g>

      <!-- right chair -->
      <g class="chair-right">
        <line x1="40"  y1="-30" x2="40"  y2="30" />
        <line x1="8"   y1="10"  x2="30"  y2="10" />
        <line x1="18"  y1="10"  x2="18"  y2="30" />
      </g>

      <!-- table / center elements -->
      <line x1="2" y1="0"  x2="28"  y2="0"   />
      <line x1="-28" y1="0" x2="-2" y2="0"  />
      <line x1="-2" y1="0"  x2="-2"  y2="40" />
      <line x1="2"  y1="0"  x2="2"   y2="40" />
    </g>

    <!-- inner top arc path (inside circle) -->
    <!--
      Path starts left-above center and arcs to right-above center.
      Coordinates chosen so arc lies inside the circle (r ~76).
    -->
    <path id="innerArc" d="M -70 10 A 60 60 0 0 1 70 10" fill="none" />

    <!-- curved text along inner top arc (inside the circle) -->
    <text font-size="25" font-weight="700" font-family="Inter, Arial, sans-serif" fill="#ffffff" letter-spacing="1">
      <textPath href="#innerArc" startOffset="50%" text-anchor="middle">open spots</textPath>
    </text>
  </g>

  <!-- ===========================
       Middle: "PEN" (completes OPEN)
       =========================== -->
  <text x="210" y="180" font-size="64" font-weight="800" font-family="Cooper Black, Georgia, serif" fill="#ffffff">PEN</text>

  <!-- ===========================
       Right: "SP" + map-pin (O) + "TS"
       =========================== -->
  <!-- "SP" before pin -->
  <text x="380" y="180" font-size="64" font-weight="800" font-family="Cooper Black, Georgia, serif" fill="#ffffff">SP</text>

  <!-- map-pin used as 'O' in spots -->
  <g transform="translate(473,110)">
    <!-- pin body -->
    <path d="M30 0 C13.4 0 0 13.4 0 30 C0 55 30 95 30 95 C30 95 60 55 60 30 C60 13.4 46.6 0 30 0 Z" fill="#007bff"/>
    <!-- pin center hole -->
    <circle cx="30" cy="30" r="12" fill="#ffffff"/>
  </g>

  <!-- "TS" after pin -->
  <text x="540" y="180" font-size="64" font-weight="800" font-family="Cooper Black, Georgia, serif" fill="#ffffff">TS</text>
</svg>
