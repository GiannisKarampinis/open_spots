<!-- logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" class="logo-svg" role="img" aria-label="Open Spots logo">
  <title>Open Spots</title>

  <style>
    /* ---------- Animation & small styling ---------- */
    .chair-left, .chair-right {
      transform-origin: center;
      transition: transform 0.28s ease;
    }
    .logo-svg:hover .chair-left { transform: translateX(-6px); }
    .logo-svg:hover .chair-right { transform: translateX(6px); }

    /* Make SVG visually crisp at small sizes */
    text { shape-rendering: geometricPrecision; }
  </style>

  <!-- ===========================
       LEFT: 'O' = circle with chairs + curved text (local coords)
       Group is centered at (120,150) with radius 100
       =========================== -->
  <g id="circle-O" transform="translate(120,150)">

    <!-- blue circle -->
    <circle cx="0" cy="0" r="100" fill="#007bff" />

    <!-- simplified chairs + table (white strokes) -->
    <g class="chairs" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- left chair (relative coords) -->
      <g class="chair-left">
        <line x1="-68" y1="-50" x2="-60" y2="10" />
        <line x1="-60" y1="10"  x2="-65" y2="50" />
        <line x1="-60" y1="10"  x2="-18"  y2="10" />
        <line x1="-28" y1="10"  x2="-18"  y2="50" />
      </g>

      <!-- right chair -->
      <g class="chair-right">
        <line x1="68"  y1="-50" x2="60"  y2="10" />
        <line x1="60"  y1="10"  x2="65"  y2="50" />
        <line x1="60"  y1="10"  x2="18"   y2="10" />
        <line x1="28"  y1="10"  x2="18"   y2="50" />
      </g>

      <!-- table / center elements -->
      <line x1="-35" y1="-15"  x2="35" y2="-15"   />
      <line x1="0"   y1="-15"  x2="0"  y2="50" />
      <line x1="-5"  y1="50"  x2="5"  y2="50" />
    </g>
  </g>

  <!-- ===========================
       Middle: "OPEN" (completes OPEN)
       =========================== -->
  <text x="230" y="135" font-size="76" font-weight="800" font-family="Cooper Black, Georgia, serif" fill="#ffffff">OPEN</text>

  <!-- ===========================
       Right: "SP" + map-pin (O) + "TS"
       =========================== -->
  <!-- "SP" before pin -->
  <text x="230" y="225" font-size="76" font-weight="800" font-family="Cooper Black, Georgia, serif" fill="#ffffff">SP</text>

  <!-- map-pin used as 'O' in spots -->
  <g transform="translate(340,170)">
    <!-- pin body -->
    <path d="M36 -10 C14.42 -10 -3 7.42 -3 29 C-3 61.5 36 100 36 100 C36 100 75 61.5 75 29 C75 7.42 57.58 -10 36 -10 Z" fill="#007bff"/>
    <!-- pin center hole -->
    <circle cx="36" cy="30" r="25" fill="#ffffff"/>
  </g>

  <!-- "TS" after pin -->
  <text x="420" y="225" font-size="76" font-weight="800" font-family="Cooper Black, Georgia, serif" fill="#ffffff">TS</text>
</svg>
