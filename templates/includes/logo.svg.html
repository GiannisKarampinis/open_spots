<div class="svg-wrapper d-flex justify-content-center align-items-center bg-light py-5">
    <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" class="svg-content">                    
        <!-- Golden circle -->
        <circle cx="400" cy="400" r="300" fill="#D9B36C"/>

        <!-- Cafe icon -->
        <g class="chairs" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none">
            
            <!-- Left chair -->
            <g class="chair-left">
                <line x1="300" y1="260" x2="300" y2="440"/>
                <line x1="320" y1="380" x2="360" y2="380"/>
                <line x1="340" y1="380" x2="340" y2="440"/>
            </g>
            
            <!-- Right chair -->
            <g class="chair-right">
                <line x1="500" y1="260" x2="500" y2="440"/>
                <line x1="440" y1="380" x2="480" y2="380"/>
                <line x1="460" y1="380" x2="460" y2="440"/>
            </g>
            
            <!-- Center tables/lines (unchanged) -->
            <line x1="428" y1="330" x2="480" y2="330"/>
            <line x1="320" y1="330" x2="372" y2="330"/>
            <line x1="390" y1="330" x2="390" y2="430"/>
            <line x1="410" y1="330" x2="410" y2="430"/>
        </g>

        <!-- Logo text -->
        <g fill="#ffffff" text-anchor="middle">
            <text x="400" y="540" font-size="72" font-weight="800"
                font-family="Cooper Black, Georgia, serif" letter-spacing="1">
            open spots
            </text>
        </g>
    </svg>
</div>

<style>
    /* Smooth transform for chairs */
    .svg-wrapper svg .chair-left,
    .svg-wrapper svg .chair-right {
        transform-origin: center;
        transition: transform 0.3s ease;
    }

    /* Move left chair to the left */
    .svg-wrapper:hover svg .chair-left {
        transform: translateX(-30px);
    }

    /* Move right chair to the right */
    .svg-wrapper:hover svg .chair-right {
        transform: translateX(30px);
    }
</style>
