{% extends 'includes/base.html' %}

{% block title %}Venue Analytics{% endblock %}

{% block content %}
  <h2>Visit Stats for {{ venue.name }}</h2>

    <form method="get" style="margin-bottom: 1em;">
        <label for="group">Group by:</label>
        <select name="group" id="group" onchange="this.form.submit()">
            <option value="daily" {% if grouping == 'daily' %}selected{% endif %}>Daily</option>
            <option value="weekly" {% if grouping == 'weekly' %}selected{% endif %}>Weekly</option>
            <option value="monthly" {% if grouping == 'monthly' %}selected{% endif %}>Monthly</option>
        </select>
    </form>

    <div style="max-width: 600px; margin: auto;">
        <canvas id="visitChart" height="250"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const ctx = document.getElementById('visitChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Visits',
                data: {{ values|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    precision: 0
                }
            }
        }
    });
    </script>


{% endblock %}
