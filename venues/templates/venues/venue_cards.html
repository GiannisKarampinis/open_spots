<div class="venue-card {% if venue.is_full %}full{% else %}available{% endif %}">
    {% if venue.image %}
    <img src="{{ venue.image.url }}" alt="{{ venue.name }}">
    {% endif %}
    <h3>{{ venue.name }}</h3>
    <div class="venue-info">
        <div class="venue-info-item">
            <i class="fa-solid fa-location-dot"></i>
            <span>{{ venue.location }}</span>
        </div>
        <div class="venue-info-item">
            <i class="fa-solid fa-chair"></i>
            <span>
                {% if venue.is_full %}
                    Full
                {% else %}
                    Available ({{ venue.available_tables }} tables)
                {% endif %}
            </span>
        </div>
        <div class="venue-info-item rating">
            <i class="fa-solid fa-star"></i>
            <span>{{ venue.average_rating|floatformat:1 }}</span>
        </div>
    </div>
</div>
