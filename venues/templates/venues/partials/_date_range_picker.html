
<div id="date-range-component-{{ target_tab }}" class="date-range-container">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="calendar-icon"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/>
  </svg>
  <!-- Always-visible input -->
  <input
    id="daterange-input-{{ target_tab }}"
    class="form-control daterange-input"
    data-target-tab="{{ target_tab }}"
    placeholder= "Select date range"
    type="text"
    readonly
  >
</div>

<!-- Floating Date Range Modal (unique per tab) -->
<div class="modal fade" id="dateRangeModal-{{ target_tab }}" tabindex="-1"
     aria-labelledby="dateRangeModalLabel-{{ target_tab }}" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content shadow-sm border-0">
      <div class="modal-body">
        <!-- Flatpickr will attach here automatically -->
      </div>
    </div>
  </div>
</div>
