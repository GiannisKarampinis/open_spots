{% extends "includes/base.html" %}
{% load static %}

{% block title %}Edit Reservation - {{ reservation.venue.name }}{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'venues/venue_detail.css' %}">
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Title -->
            <h2 class="mb-4 text-center">Edit Reservation for {{ reservation.venue.name }}</h2>

            <!-- Edit Form styled like reservation form -->
            <div class="card card-body shadow" id="reservationForm">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 mt-3">
                        <i class="fa-solid fa-save"></i> Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
